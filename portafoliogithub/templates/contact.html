{% extends "base.html" %}

{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4 text-center mb-5">Get in Touch</h1>
                
                <div class="row mb-5">
                    <div class="col-md-4 text-center mb-4 mb-md-0">
                        <div class="contact-item">
                            <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                            <h3 class="h5">Email</h3>
                            <p class="text-muted">andreediego233@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center mb-4 mb-md-0">
                        <div class="contact-item">
                            <i class="fab fa-github fa-2x text-primary mb-3"></i>
                            <h3 class="h5">GitHub</h3>
                            <p class="text-muted">github.com/Arzylla</p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="contact-item">
                            <i class="fab fa-linkedin fa-2x text-primary mb-3"></i>
                            <h3 class="h5">LinkedIn</h3>
                            <p class="text-muted">linkedin.com/in/andree-emiliano</p>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="h3 text-center mb-4">Send Me a Message</h2>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for your message! I will get back to you soon.');
    this.reset();
});
</script>
{% endblock %}
